<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <!-- Ligação ao ficheiro CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Olá, Mundo!</h1>
        <p>Este é um exemplo simples com HTML, CSS e JavaScript separados.</p>
        
        <!-- Botão que vai interagir com o JS -->
        <button id="botaoMudar">Mudar Tema</button>
    </div>

    <!-- Ligação ao ficheiro JS externo -->
    <!-- O 'defer' garante que o script só corre depois da página carregar -->
    <script src="script.js" defer></script>
</body>
</html>
